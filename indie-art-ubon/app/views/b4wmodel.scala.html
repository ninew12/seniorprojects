<!DOCTYPE html>
<html>
<head>
<script src="b4w.min.js"></script>
<script>
  function load_model() {
    var m_main = b4w.require("main");
    var m_data = b4w.require("data");

    var model_canvas = document.getElementById("canvas_id");
    m_main.init(model_canvas);
    m_data.load("testblend4web.json");
  }
</script>
</head>

<body onload="load_model()">
  <canvas id="canvas_id"></canvas>
</body>

</html>
