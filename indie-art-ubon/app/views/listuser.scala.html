@(users : Seq[models.DBUser],user: models.User)(implicit request: RequestHeader, messages: Messages)

@main(Messages("home.title"), Some(user)){
  <br><br><br>

     <div class="container">
          <h3>จัดการผู้ใช้ในระบบ</h3>
          <div class="row data">
            <div id="wrap2">
          <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" >
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
                <th>Email</th>

                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              @for(user
                <- users){ <tr>
                  <td>@user.firstName</td>
                  <td>@user.lastName</td>
                  <td>@user.fullName</td>
                  <td>@user.email</td>

                  <td style="text-align: center;" class="col-md-2 col-sm-3">
                    <button name="delete"  href="@routes.ApplicationController.deleteUser(user.userID)e" class="btn btn-sm  btn btn-danger">ลบ</button>
                  </td>
            </tr>

            }
            </tbody>
          </table>
        </div>
      </div>
  </div>

}
