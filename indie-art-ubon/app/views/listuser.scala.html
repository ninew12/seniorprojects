@(users : Seq[models.DBUser])(implicit request: RequestHeader, messages: Messages)

@main("user"){
  <br><br><br>

     <div class="container">
          <h3>Member</h3>
          <div class="row data">
            <div id="wrap2">
          <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" >
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
                <th>Email</th>


                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              @for(user
                <- users){ <tr>
                  <td>@user.firstName</td>
                  <td>@user.lastName</td>
                  <td>@user.fullName</td>
                  <td>@user.email</td>

                  <td style="text-align: center;" class="col-md-2 col-sm-3">
                    <button name="edit" class="btn btn-sm btn-warning">Edit</button>
                    <button name="delete" class="btn btn-sm  btn btn-danger">Delete</button>
                  </td>
            </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
  </div>

}
