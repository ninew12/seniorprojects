@(files: Seq[java.io.File])(implicit messages: Messages)

@main(Messages("home.title")) {
    <div class="user col-md-6 col-md-offset-3">
        <div class="row">
            <hr class="col-md-12" />
            <h4 class="col-md-8">@Messages("welcome.guest")</h4>
            <div class="col-md-4 text-right">
            </div>
            <hr class="col-md-12" />
        </div>
        <div class="row data">
            <div class="col-md-12">
                <div class="row">
                    <p class="col-md-12"><strong> Have a look around </strong></p>
                </div>


		@files.map { f =>

			<div class="row">
				<p>@f.getAbsolutePath</p>
			</div>
		}
            </div>
        </div>
    </div>
}
