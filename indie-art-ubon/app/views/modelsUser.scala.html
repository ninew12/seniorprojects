@(user: models.User, dbartwork : Seq[models.ArtWork])(implicit messages: Messages)
<!DOCTYPE html>
@main(Messages("home.title"),Some(user)){

<div class="container">
          <br><br>
           <h3><i class="fa fa-cubes" aria-hidden="true"></i> The 3D Model </h3>
           <br><br>
           <div class="thumbnails">
             @for(artwork
             <- dbartwork ){
               <div class="box">
                   <a  class="image fit"><img src="@routes.Assets.at("images/")@artwork.picture"alt=" " width="600" height="200"/></a>
                   <!-- <a  class="image fit"><img src="@routes.Assets.at("images/model/car.png")" alt="" width="600" height="200"/></a> -->
              <div class="inner">
                   <h5>@artwork.title</h5>
                    <a href="@routes.IndieApplication.showmodel(artwork.userID )" class="button fit" ><i class="fa fa-eye" aria-hidden="true"></i> Watch</a>
              </div>
            </div>
          }
            </div><!--thumbnails-->
          </div><!--container-->

          <div class="text-center ">
          <nav aria-label="Page navigation">
             <ul class="pagination pagination-sm ">
              <li>
                  <a href="#" aria-label="Previous">
                 <span aria-hidden="true">&laquo;</span>
                 </a>
             </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>

             <li>
                 <a href="#" aria-label="Next">
                 <span aria-hidden="true">&raquo;</span>
              </a>
             </li>
           </ul>
         </nav>
        </div>
       </div><!-- container -->


}
