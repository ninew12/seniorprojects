@(user: models.User , dbartwork : Seq[models.ArtWork])(implicit messages: Messages)
<!DOCTYPE html>
@main(Messages("home.title")){

<div class="container">
          <br><br>
           <h3><i class="fa fa-cubes" aria-hidden="true"></i> The 3D Model </h3>
           <div class="thumbnails">
             @for(artwork
             <- dbartwork ){
               <div class="box">
                   <a  class="image fit"><img src="@routes.Assets.at("images/")@artwork.picture" alt="" width="600" height="200"/></a>
                   <!-- <a  class="image fit"><img src="@routes.Assets.at("images/model/car.png")" alt="" width="600" height="200"/></a> -->
              <div class="inner">
                   <h5>@artwork.title</h5>
                    <a href="/selectModel" class="button fit" ><i class="fa fa-eye" aria-hidden="true"></i> Watch</a>
              </div>
            </div>
          }
          </div><!--thumbnails-->
         </div><!--container-->

      <nav aria-label="...">
           <ul class="pager">
              <li><a href="#">Discover More </a></li>
        </ul>
     </nav>
}
