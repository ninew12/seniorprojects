@(user: models.User,dbforuminfo : Seq[models.Foruminfo],users : Seq[models.DBUser])(implicit messages: Messages)
<!-- dbforuminfo : Seq[models.Foruminfo] -->
<!DOCTYPE html>
@main(Messages("home.title"),Some(user)){

  <div class="container">
      <br><br><br>
      <h3><i class="fa fa-list-alt" aria-hidden="true"></i> กระทู้สนทนา</h3>
    <div class="panel panel-info">
       <div class="panel-body">
              <div class="container">
                  <div class="row">
                      <div class="col-sm-11 col-xs-11">
                          <ul class="breadcrumb">
                              <li>
                                  <i class="fa fa-list-alt" aria-hidden="true"></i><a href="#"> กระทู้ทั่วไป</a>
                              </li>
                          </ul>
                      </div>
                  </div>
             </div>

          <div class="section">
              <div class="container">
                  <div class="row">
                      <div class="col-sm-11 col-xs-11">
                          <table class="table  table-filte ">
                              <tbody>
                                @for(foruminfo
                                  <- dbforuminfo){
                                  <tr>
                                      <td>
                                        <img src="@routes.Assets.at("images/user.png")" class="img-circle" width="60">
                                      </td>
                                      <td style= "width: 20%;">
                                          <h5>
                                              <p style= "width: 50%; word-wrap: break-word ;">@foruminfo.title</p>
                                          </h5>

                                      </td>
                                      <td style= "width: 30%;">
                                          <h5 >
                                              <p style= "width: 30%; word-wrap: break-word ;">@foruminfo.detail</p>
                                          </h5>
                                      </td>
                                      <td></td>
                                      <td>
                                          <div class="btn-group">
                                            <a href="@routes.IndieApplication.showpost(foruminfo.id,foruminfo.userID ) "><button class="btn btn-warning" value="right" type="button" >อ่านต่อ
                                                <i class="fa fa-fw fa-arrow-right"></i></button></a>
                                          </div>
                                      </td>
                                  </tr>
                                }
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          <hr>
      </div><!-- panal-body -->
    </div><!-- panal -->
  </div><!-- container -->

}
